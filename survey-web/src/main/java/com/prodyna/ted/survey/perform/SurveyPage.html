<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" lang="de">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title wicket:id="title"></title>
</head>
<body>
	<wicket:extend>
	<div class="survey-temp">
		<div wicket:id="noSurveyFound"/>
		<form wicket:id="form">
			<div wicket:id="feedbackPanel"/>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						<wicket:container wicket:id="nameLabel"/>
					</h3>
				</div>
				<div class="panel-body">
					<div wicket:id="answers">
						<div wicket:id="questionLabel"/>
						<div class="radio-group" wicket:id="ratingRadioGroup">
						<div class="radio-inline">
						  <label>
						    <input wicket:id="one" type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
						    <wicket:message key="one"/>
						  </label>
						</div>
						<div class="radio-inline">
						  <label>
						    <input wicket:id="two" type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
						    <wicket:message key="two"/>
						  </label>
						</div>
						<div class="radio-inline">
						  <label>
						    <input wicket:id="three" type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
						    <wicket:message key="three"/>
						  </label>
						</div>
						<div class="radio-inline">
						  <label>
						    <input wicket:id="four" type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
						    <wicket:message key="four"/>
						  </label>
						</div>
						<div class="radio-inline">
						  <label>
						    <input wicket:id="fife" type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
						    <wicket:message key="fife"/>
						  </label>
						</div>
						</div>
					</div>
					<button  wicket:id="submit" type="submit" class="btn btn-primary"><wicket:message key="submit"/></button>
				</div>
			</div>
		</form>
	</div>
	</wicket:extend>
</body>
</html>
