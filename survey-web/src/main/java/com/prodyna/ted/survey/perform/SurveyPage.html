<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" lang="de">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title wicket:id="title"></title>
</head>
<body>
	<wicket:extend>
	<div class="survey-temp">
		<div wicket:id="noSurveyFound"/>
		<form wicket:id="form">
			<div wicket:id="feedbackPanel"/>
			<h3 wicket:id="nameLabel"></h3>
			<div class="section" wicket:id="answers">
				<div wicket:id="questionLabel"/>
				<div class="radio-group" wicket:id="ratingRadioGroup">
					<input type="radio" wicket:id="one"/><wicket:message key="one"/>			
					<input type="radio" wicket:id="two"/><wicket:message key="two"/> 			
					<input type="radio" wicket:id="three"/><wicket:message key="three"/> 			
					<input type="radio" wicket:id="four"/><wicket:message key="four"/> 			
					<input type="radio" wicket:id="fife"/><wicket:message key="fife"/> 			
				</div>
			</div>
			<button class="type-submit" wicket:id="submit" type="submit"><wicket:message key="submit"/></button>
		</form>
	</div>
	</wicket:extend>
</body>
</html>
