<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" lang="de">
<head>
<title wicket:id="title"></title>
</head>
<body>
	<wicket:panel>
		<div wicket:id="noSurveyQuestionRatingStatisticFound"></div>
		<wicket:message key="surveyDescriptionTitle">[Description]</wicket:message>
		<table class="col-md-12 column myDataTable">
			<thead>
				<tr class="row clearfix">
					<td class="col-md-4 column"><wicket:message key="caption.question"/></td>
<!-- 					<td class="col-md-4 column"><wicket:message key="caption.fromDate"/></td> -->
					<td class="col-md-4 column"><wicket:message key="caption.rating"/></td>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="surveys" class="row clearfix">
					<td class="col-md-4 column"><span wicket:id="question">[Name]</span></td>
<!-- 					<td class="col-md-4 column"><span wicket:id="fromDate"></span></td> -->
					<td class="col-md-4 column"><span wicket:id="rating"></span></td>
				</tr>
			</tbody>
		</table>
	</wicket:panel>
</body>
</html>
