<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" lang="de">
<wicket:head>
	<wicket:link>
		<link rel="stylesheet" href="ViewStackedChartPanel.css"
			type="text/css" />
		<link rel="stylesheet" href="ViewStackedChartPanel.js" type="text/css" />
	</wicket:link>
</wicket:head>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title wicket:id="title"></title>
</head>
<body>
	<wicket:panel>
		<div wicket:id="noSurveyQuestionAnswerStatisticFound"></div>
		<wicket:message key="surveyDescriptionTitle">[Description]</wicket:message>
		<span wicket:id="surveyDescription"></span>
		<br>
		<div class="col-md-6" id="allAnswersStackedChart" style="width: 100%; min-height: 300px"></div>
		<script>
			$(function() {
				drawStackedChart();
			});
			function drawStackedChart() {
				$.plot('#allAnswersStackedChart', data, {
					series : {
						stack : 0,
						lines : {
							show : false,
							fill : true,
							steps : false
						},
						bars : {
							show : true,
							barWidth : 0.6
						}
					},
					legend : {
						show : true
					}
				});
			}
			window.onresize = function(event) {
				drawStackedChart();
			}
		</script>
	</wicket:panel>
</body>
</html>
