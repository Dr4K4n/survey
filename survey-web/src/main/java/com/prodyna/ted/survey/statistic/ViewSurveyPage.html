<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" lang="de">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title wicket:id="title"></title>
</head>
<body>
	
	<wicket:extend>
		<div class="row clearfix" style="margin-bottom:40px">
			<div class="col-md-6">This page demonstrates the reusable components of Wicket. There are three different panels included into this page. Each panel contains a different type of representation. By using Bootstrap the components are rearranged if the browser window is resized to a small width.</div>
		</div>
		<div class="row clearfix">
			<div class="col-md-6" wicket:id="panel"></div>
			<div class="col-md-6" wicket:id="stackedChart"></div>
		</div>
		<div class="col-md-6" wicket:id="answerRating"></div>
	</wicket:extend>
</body>
</html>
