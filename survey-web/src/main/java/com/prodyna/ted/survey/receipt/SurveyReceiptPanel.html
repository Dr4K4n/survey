<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" lang="de">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title wicket:id="title"></title>
</head>
<body>
	<wicket:panel>
		<form wicket:id="form" class="form-horizontal" role="form">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">
					<wicket:message key="surveySuccessfulCreated"/>
				</h3>
			</div>
			<div class="panel-body">
				<dl class="dl-horizontal">
					<dt><wicket:message key="nameLabel"/></dt><dd><wicket:container wicket:id="name"/></dd>
					<dt><wicket:message key="fromDateLabel"/></dt><dd><wicket:container wicket:id="fromDate"/></dd>
					<dt><wicket:message key="toDateLabel"/></dt><dd><wicket:container  wicket:id="toDate"/></dd>
					<dt><wicket:message key="adminLinkLabel"/></dt><dd><a wicket:id="adminLink"><wicket:container wicket:id="adminLinkText"/></a></dd>
					<dt><wicket:message key="surveyLinkLabel"/></dt><dd><a wicket:id="surveyLink"><wicket:container wicket:id="surveyLinkText"/></a></dd>
				</dl>
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">
							<wicket:message key="questions"/>
						</h3>
					</div>
					<div class="panel-body">
						<dl class="dl-horizontal" wicket:id="questionView">
							<dt wicket:id="questionLabel"></dt>
							<dd wicket:id="question"></dd>
						</dl>
					</div>
				</div>
			</div>
		</div>
		</form>
	</wicket:panel>
</body>
</html>
