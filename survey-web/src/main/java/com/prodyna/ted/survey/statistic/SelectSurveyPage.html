	<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" lang="de">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title wicket:id="title"></title>
</head>
<body>
	<wicket:extend>
		<div class="col-md-4 column" style="margin-bottom:20px"><wicket:message key="description"/></div>
		<table class="col-md-12 column">
			<thead>
				<tr class="row clearfix">
					<td class="col-md-4 column"><wicket:message key="caption.name"/></td>
					<td class="col-md-4 column"><wicket:message key="caption.fromDate"/></td>
					<td class="col-md-4 column"><wicket:message key="caption.toDate"/></td>
				</tr>
			</thead>
			<tbody>
				<tr wicket:id="surveys" class="row clearfix">
					<td class="col-md-4 column"><a wicket:id="link"><span wicket:id="name">[Name]</span></a></td>
					<td class="col-md-4 column"><span wicket:id="fromDate"></span></td>
					<td class="col-md-4 column"><span wicket:id="toDate"></span></td>
				</tr>
			</tbody>
		</table>
	</wicket:extend>
</body>
</html>
