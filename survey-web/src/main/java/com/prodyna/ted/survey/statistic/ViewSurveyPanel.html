<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" lang="de">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title wicket:id="title"></title>
</head>
<body>
	<wicket:panel>
		<div wicket:id="noSurveyQuestionAnswerStatisticFound"></div>
		<wicket:message key="surveyDescriptionTitle">[Description]</wicket:message>
		<span wicket:id="surveyDescription"></span><br>
<!-- 		<wicket:message key="noOfQuestionsTitle">[Number of Questions]</wicket:message> -->
<!-- 		<span wicket:id="noOfQuestions"></span><br> -->
<!-- 		<wicket:message key="noOfAnswersTitle">[Number of Answers]</wicket:message> -->
<!-- 		<span wicket:id="noOfAnswers"></span><br> -->
		<div wicket:id="lineChartPanel"></div>
		<div style="width: 1200px; height:600px;">
		<div wicket:id="radarChartPanel" style="width: 1200px; height:600px;"></div>
		</div>
		<div id="allAnswersStackedChart" style="width:600px;height:300px"></div>
<!-- 		<input type="hidden" wicket:id="dataField"></input> -->
		<script>
		$(function(){
			
			
			
			$.plot('#allAnswersStackedChart', data, {
				series: {
			        stack: 0,
			        lines: {
			            show: false,
			            fill: true,
			            steps: false
			        },
			        bars: {
			        	show: true,
			        	barWidth: 0.6
			        }
			    },
			    legend: {
			        show: true
			    }
			});
		});
		</script>
	</wicket:panel>
</body>
</html>
