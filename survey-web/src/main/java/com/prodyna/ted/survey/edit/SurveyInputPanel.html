<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" lang="de">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title wicket:id="title"></title>
</head>
<body>
	<wicket:panel>
		<form wicket:id="form">
			<div wicket:id="feedbackPanel"/>
			<div class="section">
				<dl class="dl-30-70">
					<dt wicket:id="nameLabel"></dt>
					<dd>
						<div class="input-text">
							<input type="text" wicket:id="nameTextField" />
							<div class="input-feedback"
								wicket:id="nameTextFieldFeedbackPanel" />
						</div>
					</dd>
					<dt wicket:id="fromDateLabel"></dt>
					<dd>
						<div class="input-text">
							<input type="text" wicket:id="fromDateTextField" />
						</div>
					</dd>
					<dt wicket:id="toDateLabel"></dt>
					<dd>
						<div class="input-text">
							<input type="text" wicket:id="toDateTextField" />
						</div>
					</dd>
				</dl>
			</div>
			<div class="section">
				<div wicket:id="container">
					<div class="input in-30-70" wicket:id="questionView">
						<div class="input-label" wicket:id="questionLabel" />
						<div class="input-text">
							<input type="text" wicket:id="questionTextField"/>
							<div class="input-feedback" wicket:id="questionTextFieldFeedbackPanel"/>
						</div>
					</div>
				</div>
			</div>
			<button wicket:id="saveSurveyButton"><wicket:message key="saveSurvey"/></button>
			<button wicket:id="addQuestionButton"><wicket:message key="addQuestion"/></button>
		</form>
	</wicket:panel>
</body>
</html>
