<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd" lang="de">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title wicket:id="title"></title>
</head>
<body>
<wicket:panel>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">
				<wicket:message key="title"/>
			</h3>
		</div>
		<div class="panel-body">
			<form class="form-horizontal" role="form" wicket:id="form">
				<div wicket:id="feedbackPanel"/>
					<div class="form-group">
						 <label wicket:id="nameLabel" class="col-sm-2 control-label">Name</label>
						<div class="col-sm-4">
							<input wicket:id="nameTextField" class="form-control" type="text">
							<span wicket:id="nameTextFieldFeedbackPanel" class="help-inline">Something may have gone wrong</span>
						</div>
					</div>
					<div class="form-group">
						 <label wicket:id="fromDateLabel" class="col-sm-2 control-label">from Date</label>
						<div class="col-sm-4">
							<input wicket:id="fromDateTextField" class="form-control" type="text">
						</div>
					</div>
					<div class="form-group">
						 <label wicket:id="toDateLabel"  class="col-sm-2 control-label">to Date</label>
						<div class="col-sm-4">
							<input wicket:id="toDateTextField" class="form-control" type="text">
							
						</div>
					</div>
				    <div class="row-fluid" wicket:id="container">
					    <div class="span12" wicket:id="questionView">
						    <div class="form-group">
								<label wicket:id="questionLabel" class="col-sm-2 control-label">Question</label>
								<div class="col-sm-4">
									<input wicket:id="questionTextField" class="form-control" type="text">
									<span wicket:id="questionTextFieldFeedbackPanel" class="help-inline">Something may have gone wrong</span>
								</div>
							</div>
					    </div>
				    </div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							 <button wicket:id="saveSurveyButton" type="submit" class="btn btn-primary"><wicket:message key="saveSurvey"/></button>
							 <button wicket:id="addQuestionButton" type="submit" class="btn"><wicket:message key="addQuestion"/></button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</wicket:panel>
</body>
</html>
